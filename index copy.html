<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <!-- high scores link;  timer-->
  <div class="scores"><a href="highscores.html">View High scores</a></div>
  <div class="timer">Time: <span id="time"></span></div>

  <!--First screen  -->
  <div class="start" id="start-screen">
    <h1>Music and Dance Challenge</h1>
    <p>Answer the following questions within the time limit.</p>
    <button id="start">Start Quiz</button>
  </div>

  <!-- Questions screen - hidden until class is visable -->
  <div class="hide" id="questions">
    <h2 id="qustion-text"></h2>
    <div class="choices id=" choices"></div>
  </div>

  <!-- End screen -->
  <div class="hide" id="end-screen">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span></p>
    <button id="submit"></button>
    <p>
      Enter initials <input type="text" id="initials" max="3">
      <button id="submit">submit</button>
    </p>
  </div>

  <script src="./assets/js/index.js"></script>

</body>
